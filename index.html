<!DOCTYPE html>
<html>

<head>
    <title>WeatherApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="weather-box">
            <h2 class="firsthead">Weather</h2>
            <div class="weathercontainer">

                <p><span class="temperature-value">--</span><span class="unit">c</span><br>
                    <span class=" temperature-description">--</span><br>
                    <span class="location"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
